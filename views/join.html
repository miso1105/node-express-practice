{% extends "layout.html" %}

{% block content %}
  <h1>회원가입</h1>
  <form action="/user/join" method="post">
      <label for="nickname">닉네임:</label>
      <input type="text" id="nickname" name="nickname" placeholder="닉네임을 입력하세요" required>
    </div>
    <div>
      <label for="password">비밀번호:</label>
      <input type="password" name="password" placeholder="비밀번호를를 입력하세요" required></input>
    </div>
    <div>
        <label for="email">이메일</label>
        <input type="email" id="email" name="email" placeholder="이메일일을 입력하세요" required>
      </div>
    <div>
      <button type="submit">회원가입 하기</button>
    </div>
  </form>
{% endblock %}
