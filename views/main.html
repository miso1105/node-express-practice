{% extends "layout.html" %}

{% block content %}
  <h3>메인 홈페이지</h3>
  <!-- 모든 게시글  -->
  {% for post in posts %}
  <div class="all-of-the-posts">
    <div class="post">
      <div class="post-writer">{{ post.writer }}</div>
      <div class="post-title">{{ post.title }}</div>
      <div class="post-contents">{{ post.contents }}</div>
      <div class="post-date">{{ post.createdAt }}</div>
    </div>
  </div>
  {% endfor %}

  <a href="/search">게시글 검색하기</a>
 {% endblock %}
