{% extends "layout.html" %}

{% block content %}
<title>{{title}}</title>
<!-- 내가 쓴 게시글들 -->
 <div class="posts">
  {% for post in posts %}
      <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.contents }}</p>
        <small>{{ post.createdAt }}</small>
      </div>
 </div>
 {% endfor %}
{% endblock %}
